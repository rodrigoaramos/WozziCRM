<ion-header>
  <ion-toolbar>
    <ion-title>
      Interações
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-grid>
      <ion-row>
        <ion-col class="ion-text-end">
          <ion-button size="small" color="primary" (click)="addIteract()"><span class="ion-text-capitalize">Incluir</span></ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>

    <ion-list>
      <ion-item class="item-text-wrap" *ngFor="let it of iteractions">
        <ion-grid>
          <ion-row>
            <ion-col size="6" size-md>
                <span style="font-size: 9pt; font-style: italic; color: blue;">Status:  </span>
                <span style="font-size: 9pt; font-weight: bold;">{{ it.status }}</span>
            </ion-col>
            <ion-col size="6" size-md>
                <span style="font-size: 9pt; font-style: italic; color: blue;">Registro:  </span>
                <span style="font-size: 9pt; font-weight: bold;">{{ formatDate(it.dataInteracao) }}</span>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col size="12" size-md>
                <span style="font-size: 9pt; font-style: italic; color: blue;">Histórico:  </span><br/>
                <span style="font-size: 9pt; font-weight: bold;">{{ it.comentario }}</span>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-item>
    </ion-list>
</ion-content>
